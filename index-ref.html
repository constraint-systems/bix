Call me Ishmael. Some years ago — never mind how long precisely — having little or no money in my purse, and nothing particular to interest me on shore, I thought I would sail about a little and see the watery part of the world. It is a way I have of driving off the spleen and regulating the circulation. Whenever I find myself growing grim about the mouth; whenever it is a damp, drizzly November in my soul; whenever I find myself involuntarily pausing before coffin warehouses, and bringing up the rear of every funeral I meet; and especially whenever my hypos get such an upper hand of me, that it requires a strong moral principle to prevent me from deliberately stepping into the street, and methodically knocking people’s hats off — then, I account it high time to get to sea as soon as I can. This is my substitute for pistol and ball.  With a philosophical flourish Cato throws himself upon his sword; I quietly take to the ship. There is nothing surprising in this. If they but knew it, almost all men in their degree, some time or other, cherish very nearly the same feelings towards the ocean with me.

There now is your insular city of the Manhattoes, belted round by wharves as Indian isles by coral reefs — commerce surrounds it with her surf. Right and left, the streets take you waterward. Its extreme downtown is the battery, where that noble mole is washed by waves, and cooled by breezes, which a few hours previous were out of sight of land. Look at the crowds of water-gazers there.</textarea><div style="position:relative;white-space:pre-wrap;word-break:break-word;pointer-events:none" class="jsx-2465636527"></div></div></div><div style="padding-left:2ch;padding-right:2ch;padding-top:12px;padding-bottom:12px;white-space:pre-wrap;font-family:customono;font-size:14px;line-height:1.5" class="jsx-2465636527"></div><div style="position:fixed;right:2ch;bottom:2ch;padding-left:1ch;padding-right:1ch;padding-top:12px;padding-bottom:12px" class="jsx-2465636527"></div><div style="font-family:customono;display:none;font-size:14px;line-height:1.5" class="jsx-2465636527"><div><div style="position:fixed;right:2ch;bottom:21px;display:none"><div style="cursor:pointer;margin-right:0;display:flex;margin-bottom:0"><div style="border:solid 1px black;padding-left:0.5ch;padding-right:0.5ch;background:#fff">?</div></div></div><div class="help" style="padding-right:2ch;padding-left:2ch;padding-top:10.5px;padding-bottom:10.5px;position:fixed;outline:solid 1px black;width:74ch;max-width:calc(100% - 4ch);background:white;right:2ch;bottom:21px;overflow-y:auto;display:block"><div style="margin-bottom:5.25px">Pixel-reflow an image to match the dimensions of your text. Save the result as a diptych.</div><div style="background:#efefef;margin-left:-2ch;margin-right:-2ch;padding-left:2ch;padding-right:2ch"><div><div style="margin-bottom:5.25px"><div style="text-transform:uppercase">Width</div><div style="display:flex;flex-wrap:wrap"><div style="cursor:pointer;margin-right:1ch;display:flex;margin-bottom:5.25px"><div style="border:solid 1px black;padding-left:0.5ch;padding-right:0.5ch;background:#ff
